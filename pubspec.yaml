name: landmug_login
description: Figma→Flutter 로그인 화면
publish_to: "none"

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  provider: ^6.1.2
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  barcode_widget: ^2.0.4

  # Firebase
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1
  firebase_storage: ^13.0.0

  permission_handler: ^12.0.1
  firebase_app_check: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
